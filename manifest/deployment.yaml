apiVersion: apps/v1
kind: Deployment
metadata:
  name: drippy-api
  namespace: drippy-api
  labels:
    app: drippy-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: drippy-api
  template:
    metadata:
      labels:
        app: drippy-api
    spec:
      containers:
        - name: drippy-api
          image: 290738313620.dkr.ecr.us-east-1.amazonaws.com/drippy-api-eks:13d08d22cdd5a401afb45d25980bc59da71b52c1
          ports:
            - containerPort: 8080
          env:
            - name: APP_URL
              value: https://www.google.com
